<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="css/styles1.css">
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>StackOverflow-lite</title>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class=" Navbar_Link-brand ">
      <a href="index.html" id="logoo">StackOverflow-lite®</a>
    </div>
    <div class="nav" class="topnav" id="myTopnav">
      <a href="dashboard.html">PROFILE</a>
      <a href="login.html">LOGIN</a>
      <a href="signup.html">SIGNUP</a>
      <a href="#" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>



  </div>

  <div class="header">
    <div class="imgBanner">
      <h3 class="search-title">Have a Question?</h3>
      <div class="alert-div danger" id="danger-alert">
        ERROR!
        <span id="close-danger">
          <i class="fa fa-close"></i>
        </span>
      </div>
      <p class="search-tag-line">If you have any question you can ask below or enter what you are looking for!</p>
      <form autocomplete="off" method="get" class="search-form clearfix" id="search-form">
        <input type="text" id="myInput" onkeyup="searchFunc();" placeholder="Type your search terms here" class="search-term " autocomplete="off">
        <input type="submit" value="Search" class="search-btn">
        <ul id="myUL">
           
        </ul>
      </form>
    </div>

  </div>



  <div id="questionResult" class="main-col">
    <div class="feed-switcher">
      <ul class="list-contents">
        <li class="feed-tab" id="feed-tab-2">
          Recent Questions
        </li>
      </ul>
    </div>

    <div class="feed">
    </div>

  </div>

  <div class="side-col">
    <div class="side-col-question-area">
      <div class="btn-nav">
        <button type="submit" id="postQuestion">Post Question</button>

      </div>


    </div>
    <div class="side-column-nav-box">
      <ul class="links">

        <li>
          <i class="fa fa-heart"></i>
          Popular Questions</li>
         
      </ul>
      </div>

      <div id="mostAnswered"></div>

     
      
    </div>
 
 
    <!-- New Entry Modal -->
    <div id="entryModal" class="modal">
      <!-- Modal content -->
      <div class="alert-div success" id="success-alert">
        SUCCESS!
        <span id="close-success">
          <i class="fa fa-close"></i>
        </span>
      </div>

      <div class="alert-div danger" id="danger-alert">
        ERROR!
        <span id="close-danger">
          <i class="fa fa-close"></i>
        </span>
      </div>
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h3>Ask your Question</h3>
        </div>
        <div class="modal-body">
          <form class="edit_form">

            <div class="form_group">
              <label>Question Title</label>
              <input id="questionTopic" type="text" placeholder="Entry Title">
            </div>
            <div class="form_group">
              <label>Question Body</label>
              <textarea id="questionBody" rows="10" cols="100" class="form-control"></textarea>
            </div>
            <button id="submitQuestion" class="btn btn-blue fa fa-share-square">Add Question</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">

      <p>Designed by Uche Akogwu © 2018 </p>

    </footer>
    <script src="js/modal.js"></script>
    <script src="js/tab.js"></script>
    <script src="./fetchScripts/helpers/functions.js"></script>
    <script src="./fetchScripts/search.js"></script>
    <script src="./fetchScripts/postQuestion.js"></script>
    <script src="./fetchScripts/getQuestions.js"></script>
</body>

</html>

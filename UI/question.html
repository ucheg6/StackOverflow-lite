<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="css/styles5.css">
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>StackOverflow-lite</title>
</head>

<body class="bg-light">

  <div class="topnav" id="myTopnav">
    <div class=" Navbar_Link-brand ">
      <a href="index.html" id="logoo">StackOverflow-lite®</a>
    </div>
    <div class="nav" class="topnav" id="myTopnav">
      <a class=" active" href="question.html">QUESTION</a>
      <a href="dashboard.html">PROFILE</a>
      <a href="#" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>



  </div>
  <div id="questionsResult" class="main-col">
      <div  class="feed">
      <div class="feed-item">
         <div class="post-title">
           <span class="user-name" id="author_name"></span>
           <span class="post-time">
             2m ago
           </span>
         </div>
         <div class="feed-user-pic">
           <img class="pic" src="images/1.jpg" />
         </div>
         <div class="article-title" id="question_body"></div>
         
         <div class="alert-div success" id="success-alert">
            SUCCESS!
            <span id="close-success">
              <i class="fa fa-close"></i>
            </span>
          </div>
    
          <div class="alert-div danger" id="danger-alert">
            ERROR!
            <span id="close-danger">
              <i class="fa fa-close"></i>
            </span>
          </div>
         <!-- post body -->
          <div id="post_answers">

          </div>
         <!-- reactions -->
      
         <div class="">
           <form>
             <textarea name="" id="answerBody" cols="20" class="form-input" rows="7" placeholder="Enter your answer here"></textarea>
             <button class="search-btn fa fa-share-square "  id="submitAnswer" > Submit Answer</button>
           </form>
         </div>
       </div>
 
 
 </div>
  <footer class="footer">

    <p>Designed by Uche Akogwu © 2018 </p>

  </footer>

  <script src="js/tab.js"></script>
  <script src="./fetchScripts/helpers/functions.js"></script>
  <script src="./fetchScripts/getQuestionById.js"></script>
  <script src="./fetchScripts/postAnswer.js"></script>

</body>

</html>
